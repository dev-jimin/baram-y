    <style type="text/css">
        .navbar {
            border-bottom: 1px solid #eaeaea;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
          height: 100;
        }
        .row {
            margin: 0px;
        }
        .container {
            width: 100 !important;
        }
        .summoned-camp {
            min-height: 126px;
            border: 2px solid #8e8e93;
            padding: 5px;
            margin-bottom: 10px;
        }
        .max-20 {
            max-width: 20;
        }
        .bg-purple {
            background-color: #7112FF !important;
        }
        .badge {
            margin-left: 2px;
            margin-right: 2px;
        }
        .container-camp {
          margin-top: 50px;
          display: grid;
          grid-template-columns: auto auto auto auto auto;
          gap: 10px;
        }
        .card {
          width: 150px;
          height: 50px;
          margin: 0 3px;
          perspective: 140px;
          -webkit-perspective: 140px;
          -moz-perspective: 140px;
          -ms-perspective: 140px;
          -o-perspective: 140px;
          display: inline-block;
          border: none !important;
        }
        .card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          -webkit-transform-style: preserve-3d;
          -webkit-transition: 0.5s;
          -moz-transform-style: preserve-3d;
          -moz-transition: 0.5s;
          -ms-transform-style: preserve-3d;
          -ms-transition: 0.5s;
          -o-transform-style: preserve-3d;
          -o-transition: 0.5s;
          transition: 0.5s;
        }
        .card.flipped .card-inner {
          -webkit-transform: rotateY(180deg);
          -moz-transform: rotateY(180deg);
          -ms-transform: rotateY(180deg);
          -o-transform: rotateY(180deg);
          transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          border: 1px solid #333;
          box-sizing: border-box;
          backface-visibility: hidden;
        }
        .card-back {
          -webkit-transform: rotateY(180deg);
          -moz-transform: rotateY(180deg);
          -ms-transform: rotateY(180deg);
          -o-transform: rotateY(180deg);
          transform: rotateY(180deg);
        }
        .btn-lg {
            width: 100%;
        }

var total_prob = 0;
var totalArray = [];
totalArray = totalArray.concat(common);
totalArray = totalArray.concat(uncommon);
totalArray = totalArray.concat(rare);
totalArray = totalArray.concat(treasure);

for (var i=0; i<common.length - 1; i++) { total_prob += common[i].prob; }
for (var i=0; i<uncommon.length - 1; i++) { total_prob += uncommon[i].prob; }
for (var i=0; i<rare.length - 1; i++) { total_prob += rare[i].prob; }
for (var i=0; i<treasure.length - 1; i++) { total_prob += treasure[i].prob; }

function run() {
    var result = [];
    while (result.length < 10) {

        shuffle(totalArray);
        var pop = Math.floor(Math.random() * total_prob);
        for (var i=0; i<totalArray.length; i++) {
            pop -= totalArray[i].prob;
            if (pop <= 0) {
                result.push(totalArray[i]);
                break;
            }
        }
    }

    const horizontal = 5;
    const vertical = 2;
    const container = document.querySelector(".summoned-camp");

    const setting = (hori, verti) => {
      for (let i = 0; i < hori * verti; i++) {
        // 문서객체를 생성
        const card = document.createElement("div");
        const cardInner = document.createElement("div");
        const cardFront = document.createElement("div");
        const cardBack = document.createElement("div");

        // 생성한 문서객체에 클래스를 부여
        card.classList.add("card");
        cardInner.classList.add("card-inner");
        cardFront.classList.add("card-front");
        cardBack.classList.add("card-back");
        cardBack.classList.add(getColor(result[i]));
        cardBack.setAttribute("data-name", result[i].name);
        cardBack.setAttribute("data-grade", result[i].grade);
        cardBack.setAttribute("data-ctg", result[i].ctg);

        // 문서객체를 추가하기
        container.appendChild(card);
        card.appendChild(cardInner);
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);

        // 앞면에 카드 색 넣기
        cardFront.style.backgroundColor = "navy";
        // 뒷면에 카드 색 넣기
        cardBack.style.backgroundColor = "gray";

        //card.attr('d', result[i]);

        // toggle기능 부여
        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });
      }
    };
    setting(horizontal, vertical);
    setCardBack();
}


$('#card-open').hide();
$('#summoned-card').on('click', function() {

    $('#summoned-card').hide();
    $('#card-open').show();
    run();
});

$('#card-open').on('click', function() {
    const Cards = document.querySelectorAll(".card");
    $('#summoned-card').show();
    $('#card-open').hide();
    // forEach 함수를 사용 카드 열기
    Cards.forEach((aCard, index) => {
      // setTimeout 함수를 사용
      setTimeout(() => {
        aCard.classList.add("flipped");
      }, 100 * index);
    });
});

function setCardBack() {
    const cards = $('.card-back');
    for (let i = 0; i<cards.length; i++) {
        let name = cards.eq(i).attr('data-name');
        let grade = cards.eq(i).attr('data-grade');
        let ctg = cards.eq(i).attr('data-ctg');
        let html = "<b>" + grade + " " + ctg + "</b><p>" + name + "</p>";
        cards.eq(i).html(html);
    }
}

function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}

function getColor(d) {
    switch (d.grade) {
        case "일반":
            return "bg-secondary";
        case "고급":
            return "bg-success";
        case "희귀":
            return "bg-info";
        case "보물":
            return "bg-purple";
    }
}
